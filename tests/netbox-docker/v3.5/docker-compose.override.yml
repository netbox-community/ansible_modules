---
version: '3.4'
services:
  netbox-worker:  &netbox-override
    image: netboxcommunity/netbox:$VERSION
  netbox:
    <<: *netbox-override
    ports:
      - 32768:8080
    healthcheck:
      start_period: 300s
      timeout: 3s
      interval: 15s
      test: "curl -f http://localhost:8080/api/ || exit 1"
