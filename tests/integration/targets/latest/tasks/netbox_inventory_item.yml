  register: test_five

- name: "INVENTORY_ITEM 5: ASSERT - Delete"
  assert:
    that:
      - test_five is changed
      - test_five['inventory_item']['name'] == "10G-SFP+"
      - test_five['inventory_item']['device'] == 1
      - test_five['inventory_item']['asset_tag'] == "1234"
      - test_five['inventory_item']['serial'] == "1234"
      - test_five['inventory_item']['description'] == "New SFP"
      - test_five['inventory_item']['manufacturer'] == 1
      - test_five['inventory_item']['part_id'] == "10G-SFP+"
