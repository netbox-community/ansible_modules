---
plugin: netbox.netbox.nb_inventory
api_endpoint: http://localhost:32768
token: "0123456789abcdef0123456789abcdef01234567"
validate_certs: false

config_context: true
plurals: false
interfaces: true
virtual_disks: true
services: true

group_by:
  - site
  - tenant
  - rack
  - location
  - rack_role
  - tag
  - role
  - device_type
  - manufacturer
  - platform
  - region
  - site_group
  - cluster
  - cluster_group
  - cluster_type
  - is_virtual
  - services
  - status
