##
##
### NETBOX_SITE_GROUP
##
##
- name: "1 - NETBOX_SITE_GROUP: Create site group with only required information"
  netbox.netbox.netbox_site_group:
    netbox_url: http://localhost:32768
    netbox_token: 0123456789abcdef0123456789abcdef01234567
    data:
      name: Test Parent Site Group
    state: present
  register: test_one

- name: "1 - NETBOX_SITE_GROUP: Assert"
  assert:
    that:
      - test_one is changed
      - test_one['diff']['before']['state'] == "absent"
      - test_one['diff']['after']['state'] == "present"
      - test_one['site_group']['name'] == "Test Parent Site Group"
      - test_one['site_group']['slug'] == "test-parent-site-group"
      - test_one['msg'] == "site_group Test Parent Site Group created"

- name: "2 - NETBOX_SITE_GROUP: Idempotency - Duplicate site group"
  netbox.netbox.netbox_site_group:
    netbox_url: http://localhost:32768
    netbox_token: 0123456789abcdef0123456789abcdef01234567
    data:
      name: Test Parent Site Group
    state: present
  register: test_two

- name: "2 - NETBOX_SITE_GROUP: Assert"
  assert:
    that:
      - not test_two['changed']
      - test_two['site_group']['name'] == "Test Parent Site Group"
      - test_two['site_group']['slug'] == "test-parent-site-group"
      - test_two['msg'] == "site_group Test Parent Site Group already exists"

- name: "3 - NETBOX_SITE_GROUP: Update site group"
  netbox.netbox.netbox_site_group:
    netbox_url: http://localhost:32768
    netbox_token: 0123456789abcdef0123456789abcdef01234567
    data:
      name: Test Parent Site Group
      description: This is a test description
    state: present
  register: test_three

- name: "3 - NETBOX_SITE_GROUP: Assert"
  assert:
    that:
      - test_three is changed
      - test_three['diff']['after']['description'] == "This is a test description"
      - test_three['site_group']['name'] == "Test Parent Site Group"
      - test_three['site_group']['description'] == "This is a test description"
      - test_three['msg'] == "site_group Test Parent Site Group updated"

- name: "4 - NETBOX_SITE_GROUP: Create site group with all parameters"
  netbox.netbox.netbox_site_group:
    netbox_url: http://localhost:32768
    netbox_token: 0123456789abcdef0123456789abcdef01234567
    data:
      name: Test Child Site Group
      parent_site_group: Test Parent Site Group
      description: This is a test description
      slug: "test_child_site_group"
    state: present
  register: test_four

- name: "4 - NETBOX_SITE_GROUP: Assert"
  assert:
    that:
      - test_four is changed
      - test_four['diff']['before']['state'] == "absent"
      - test_four['diff']['after']['state'] == "present"
      - test_four['site_group']['name'] == "Test Child Site Group"
      - test_four['site_group']['parent'] == {{ test_three.site_group.id }}
      - test_four['site_group']['description'] == "This is a test description"
      - test_four['site_group']['slug'] == "test_child_site_group"
      - test_four['msg'] == "site_group Test Child Site Group created"

- name: "5 - NETBOX_SITE_GROUP: Idempotency - Duplicate site group with all parameters"
  netbox.netbox.netbox_site_group:
    netbox_url: http://localhost:32768
    netbox_token: 0123456789abcdef0123456789abcdef01234567
    data:
      name: Test Child Site Group
      parent_site_group: Test Parent Site Group
      description: This is a test description
      slug: "test_child_site_group"
    state: present
  register: test_five

- name: "5 - NETBOX_SITE_GROUP: Assert"
  assert:
    that:
      - test_five is not changed
      - test_five['site_group']['name'] == "Test Child Site Group"
      - test_five['site_group']['parent'] == {{ test_three.site_group.id }}
      - test_five['site_group']['description'] == "This is a test description"
      - test_five['site_group']['slug'] == "test_child_site_group"
      - test_five['msg'] == "site_group Test Child Site Group already exists"

- name: "6 - NETBOX_SITE_GROUP: Delete site group"
  netbox.netbox.netbox_site_group:
    netbox_url: http://localhost:32768
    netbox_token: 0123456789abcdef0123456789abcdef01234567
    data:
      name: Test Parent Site Group
    state: absent
  register: test_six

- name: "6 - NETBOX_SITE_GROUP: Assert"
  assert:
    that:
      - test_six is changed
      - test_six['diff']['before']['state'] == "present"
      - test_six['diff']['after']['state'] == "absent"
      - test_six['site_group']['name'] == "Test Parent Site Group"
      - test_six['site_group']['slug'] == "test-parent-site-group"
      - test_six['msg'] == "site_group Test Parent Site Group deleted"
