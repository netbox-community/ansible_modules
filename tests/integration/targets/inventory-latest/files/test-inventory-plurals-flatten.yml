plugin: netbox.netbox.nb_inventory
api_endpoint: "http://localhost:32768"
token: "0123456789abcdef0123456789abcdef01234567"
validate_certs: False

config_context: True
flatten_config_context: True
flatten_custom_fields: True
plurals: True
interfaces: False
services: False
fetch_all: True
group_names_raw: True

group_by:
  - sites
  - tenants
  - racks
  - rack_group
  - rack_role
  - tags
  - device_roles
  - device_types
  - manufacturers
  - platforms
  - region
  - cluster
  - cluster_group
  - cluster_type
  - is_virtual
  - status
